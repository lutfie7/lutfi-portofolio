  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #a6e3d2;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #064e3b;
    }
    nav {
      text-align: center;
      margin: 20px;
    }
    nav a {
      text-decoration: none;
      color: #065f46;
      margin: 0 10px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .container img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e1f4ef;
      font-size: 0.9em;
    }
  </style>
</head>
