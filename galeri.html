<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri - Lutfi Rochman</title>
  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body, html {
      margin:0;
      padding:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#000;
      color:#fff;
      scroll-behavior:smooth;
    }
    nav {
      position:fixed;
      top:0;
      width:100%;
      background:rgba(0,0,0,0.8);
      text-align:center;
      padding:15px;
      z-index:10;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      margin:0 15px;
      font-weight:bold;
    }
    nav a:hover {
      color:#00ffd5;
    }
    header {
      text-align:center;
      padding:150px 20px 60px 20px;
      background:url('https://images.unsplash.com/photo-1549921296-3c701d6f4de3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      position:relative;
    }
    header::before {
      content:"";
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
    }
    header h1 {
      position:relative;
      font-size:3em;
      margin:0;
    }
    section {
      max-width:1000px;
      margin:auto;
      padding:80px 20px;
    }
    section h2 {
      font-size:2em;
      border-bottom:2px solid #00ffd5;
      display:inline-block;
      margin-bottom:20px;
    }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .gallery img {
      width:100%;
      border-radius:8px;
      transition:transform 0.3s;
      box-shadow:0 2px 6px rgba(0,0,0,0.8);
    }
    .gallery img:hover {
      transform:scale(1.05);
    }
    footer {
      text-align:center;
      padding:30px;
      background:#111;
      font-size:0.9em;
    }
    @media(max-width:600px){
      header h1 {font-size:2em;}
      nav a {display:block; margin:10px 0;}
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="index.html#about">Tentang</a>
    <a href="index.html#skills">Keahlian</a>
    <a href="index.html#projects">Portofolio</a>
    <a href="galeri.html">Galeri</a>
    <a href="index.html#contact">Kontak</a>
  </nav>

  <header>
    <h1 data-aos="fade-down">Galeri Proyek</h1>
  </header>

  <section data-aos="fade-up">
    <h2>Kumpulan Foto</h2>
    <div class="gallery">
      <!-- Contoh gambar placeholder -->
      <img src="https://via.placeholder.com/600x400?text=Proyek+1" alt="Proyek 1">
      <img src="https://via.placeholder.com/600x400?text=Proyek+2" alt="Proyek 2">
      <img src="https://via.placeholder.com/600x400?text=Proyek+3" alt="Proyek 3">
      <img src="https://via.placeholder.com/600x400?text=Proyek+4" alt="Proyek 4">
      <img src="https://via.placeholder.com/600x400?text=Proyek+5" alt="Proyek 5">
      <img src="https://via.placeholder.com/600x400?text=Proyek+6" alt="Proyek 6">
    </div>
  </section>

  <footer>
    &copy; 2025 Lutfi Rochman. Semua hak dilindungi.
  </footer>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
